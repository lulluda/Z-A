<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션 달력 위젯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            padding: 10px;
        }

        .calendar-container {
            max-width: 320px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }

        .calendar-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .calendar-header button:hover {
            background: #e0e0e0;
        }

        .calendar-header h3 {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        .weekday {
            text-align: center;
            padding: 8px 4px;
            font-size: 11px;
            font-weight: 600;
            color: #666;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 8px;
            gap: 4px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
            border: 1px solid transparent;
        }

        .day:hover {
            background: #f0f0f0;
        }

        .day.other-month {
            color: #ccc;
        }

        .day.today {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
        }

        .day.selected {
            background: #1976d2;
            color: white;
            font-weight: 600;
        }

        .day.has-event::after {
            content: '';
            position: absolute;
            bottom: 3px;
            width: 4px;
            height: 4px;
            background: #ff5722;
            border-radius: 50%;
        }

        .day.selected.has-event::after {
            background: white;
        }

        .event-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 20px;
            width: 280px;
            z-index: 1000;
            display: none;
        }

        .event-popup.active {
            display: block;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
            display: none;
        }

        .popup-overlay.active {
            display: block;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .popup-header h4 {
            font-size: 16px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        .event-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .event-input:focus {
            outline: none;
            border-color: #1976d2;
        }

        .event-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .delete-event {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }

        .add-btn {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #1565c0;
        }

        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="overlay"></div>
    
    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">◀</button>
            <h3 id="monthYear"></h3>
            <button onclick="changeMonth(1)">▶</button>
        </div>
        
        <div class="calendar-weekdays">
            <div class="weekday">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekday">토</div>
        </div>
        
        <div class="calendar-days" id="calendarDays"></div>
    </div>

    <div class="event-popup" id="eventPopup">
        <div class="popup-header">
            <h4 id="popupDate"></h4>
            <button class="close-btn" onclick="closePopup()">×</button>
        </div>
        
        <input type="text" class="event-input" id="eventInput" placeholder="일정을 입력하세요">
        <button class="add-btn" onclick="addEvent()">추가</button>
        
        <div class="event-list" id="eventList"></div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            const daysContainer = document.getElementById('calendarDays');
            daysContainer.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            // 이전 달 날짜
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = createDayElement(prevLastDate - i, true, year, month - 1);
                daysContainer.appendChild(day);
            }

            // 현재 달 날짜
            for (let i = 1; i <= lastDate; i++) {
                const isToday = isCurrentMonth && i === today.getDate();
                const day = createDayElement(i, false, year, month, isToday);
                daysContainer.appendChild(day);
            }

            // 다음 달 날짜
            const remainingDays = 42 - (firstDay + lastDate);
            for (let i = 1; i <= remainingDays; i++) {
                const day = createDayElement(i, true, year, month + 1);
                daysContainer.appendChild(day);
            }
        }

        function createDayElement(date, isOtherMonth, year, month, isToday = false) {
            const day = document.createElement('div');
            day.className = 'day';
            day.textContent = date;

            if (isOtherMonth) {
                day.classList.add('other-month');
            }
            if (isToday) {
                day.classList.add('today');
            }

            const dateKey = `${year}-${month}-${date}`;
            if (events[dateKey] && events[dateKey].length > 0) {
                day.classList.add('has-event');
            }

            day.onclick = () => openPopup(date, month, year);
            return day;
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        function openPopup(date, month, year) {
            selectedDate = { date, month, year };
            const dateKey = `${year}-${month}-${date}`;
            
            document.getElementById('popupDate').textContent = 
                `${year}년 ${month + 1}월 ${date}일`;
            
            document.getElementById('eventInput').value = '';
            displayEvents(dateKey);
            
            document.getElementById('overlay').classList.add('active');
            document.getElementById('eventPopup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('eventPopup').classList.remove('active');
            selectedDate = null;
            renderCalendar();
        }

        function displayEvents(dateKey) {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            if (events[dateKey]) {
                events[dateKey].forEach((event, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    eventItem.innerHTML = `
                        <span>${event}</span>
                        <button class="delete-event" onclick="deleteEvent('${dateKey}', ${index})">×</button>
                    `;
                    eventList.appendChild(eventItem);
                });
            }
        }

        function addEvent() {
            const input = document.getElementById('eventInput');
            const eventText = input.value.trim();

            if (!eventText || !selectedDate) return;

            const dateKey = `${selectedDate.year}-${selectedDate.month}-${selectedDate.date}`;
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            events[dateKey].push(eventText);
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            
            input.value = '';
            displayEvents(dateKey);
            renderCalendar();
        }

        function deleteEvent(dateKey, index) {
            events[dateKey].splice(index, 1);
            if (events[dateKey].length === 0) {
                delete events[dateKey];
            }
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            displayEvents(dateKey);
            renderCalendar();
        }

        // Enter 키로 일정 추가
        document.getElementById('eventInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addEvent();
            }
        });

        // 오버레이 클릭시 팝업 닫기
        document.getElementById('overlay').addEventListener('click', closePopup);

        // 초기 렌더링
        renderCalendar();
    </script>
</body>
</html>
