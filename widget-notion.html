<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #28D8A1;
            --main-color-light: rgba(40, 216, 161, 0.3);
            --main-color-dim: rgba(40, 216, 161, 0.15);
            --sub-color-1: #3B3B3B;

        * {

        body {

            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 20px;
            border: 3px solid var(--main-color);
            box-shadow:
                0 0 30px rgba(40, 216, 161, 0.3),
                inset 0 0 60px rgba(40, 216, 161, 0.05);
            overflow: hidden;
            position: relative;
        }

        .widget-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,

                var(--main-color),
                var(--sub-color-2),

            position: relative;
        }

        .header-logo {

            color: var(--main-color);
            letter-spacing: 4px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .header-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--main-color);
            text-shadow:
                0 0 10px rgba(40, 216, 161, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .sync-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .sync-dot {
            width: 8px;

        }

        .sync-dot.syncing {

        }

        @keyframes pulse {

        }

        .level-section {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(40, 216, 161, 0.2);
            border-bottom: 1px solid rgba(40, 216, 161, 0.2);

        .level-info {

        .level-badge {

        .level-icon {

        .exp-text {

        }

        .progress-bar {

            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;

            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--main-color);

        .quest-section {

        .quest-header {

        .quest-title {

        .quest-input-wrapper {

        .quest-input {

            border: 2px solid rgba(40, 216, 161, 0.3);
            border-radius: 10px;

        .quest-options {

        .quest-text {

        }

        .quest-meta {

        }

        .link-badge {

        .link-badge:hover {

        }

        .quest-delete {
            opacity: 0;
            width: 28px;
            height: 28px;
            background: rgba(255, 100, 100, 0.2);
            border: none;
            border-radius: 6px;
            color: #ff6464;

            transition: all 0.2s ease;

        }

        .quest-item:hover .quest-delete {

        }

        .quest-delete:hover {

        }

        .empty-state {

            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;

        }

        .empty-text {
            font-size: 14px;
        }

        .loading-state {

        .loading-spinner {

        .footer {

            border-top: 1px solid rgba(40, 216, 161, 0.2);
            display: flex;

        }

        .footer-info {
            font-size: 12px;

        }

        .footer-info span {
            color: var(--sub-color-2);
        }

        .footer-actions {
            display: flex;
            gap: 10px;
        }

        .footer-btn {
            font-size: 12px;
            color: var(--main-color);
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .footer-btn:hover {
            background: rgba(40, 216, 161, 0.1);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header-title {
                font-size: 24px;
            }

            .quest-input-wrapper {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .quest-options {
                flex-direction: column;
            }

            .quest-option-input {
                min-width: 100%;
            }
        }

        @keyframes questAdd {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .quest-item {
            animation: questAdd 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="widget-container">

            </div>

            <div class="quest-input-wrapper">
                <input
                    type="text"
                    class="quest-input"
                    id="questInput"
                    placeholder="ÏÉàÎ°úÏö¥ ÌÄòÏä§Ìä∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                    maxlength="100"
                >
                <button class="add-btn" id="addBtn">Ï∂îÍ∞Ä</button>
            </div>

            <div class="quest-options">
                <input
                    type="date"
                    class="quest-option-input"
                    id="deadlineInput"
                    placeholder="ÎßàÍ∞êÏùº"
                >
                <input
                    type="url"
                    class="quest-option-input"
                    id="linkInput"
                    placeholder="Ï∞∏Í≥† ÎßÅÌÅ¨ (ÏÑ†ÌÉù)"
                >
            </div>

            <div class="quest-list" id="questList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>

        <div class="footer">
            <div class="footer-info">
                Ïò§ÎäòÏùò Î≥¥ÏÉÅ: <span>+50 EXP</span>
            </div>
            <div class="footer-actions">
                <button class="footer-btn" id="refreshBtn">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
                <button class="footer-btn" id="clearBtn">Ï†ïÎ¶¨</button>
            </div>
        </div>
    </div>

    <script>
        // API ÏÑúÎ≤Ñ Ï£ºÏÜå (Î∞∞Ìè¨ Ïãú Î≥ÄÍ≤Ω ÌïÑÏöî)
        const API_BASE = 'http://localhost:3000/api';

        // ÏÉÅÌÉú Í¥ÄÎ¶¨
        let quests = [];
        let exp = parseInt(localStorage.getItem('pokemon-za-exp')) || 0;
        let level = parseInt(localStorage.getItem('pokemon-za-level')) || 1;
        let isOnline = true;

        // DOM ÏöîÏÜå
        const questInput = document.getElementById('questInput');
        const deadlineInput = document.getElementById('deadlineInput');
        const linkInput = document.getElementById('linkInput');
        const addBtn = document.getElementById('addBtn');
        const questList = document.getElementById('questList');
        const clearBtn = document.getElementById('clearBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const syncDot = document.getElementById('syncDot');
        const syncText = document.getElementById('syncText');
        const levelIcon = document.getElementById('levelIcon');
        const currentLevelEl = document.getElementById('currentLevel');
        const expText = document.getElementById('expText');
        const progressFill = document.getElementById('progressFill');
        const completedCount = document.getElementById('completedCount');
        const totalCount = document.getElementById('totalCount');

        // Ïó∞Í≤∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSyncStatus(status) {
            syncDot.className = 'sync-dot';
            switch (status) {
                case 'online':
                    syncDot.classList.remove('offline', 'syncing');
                    syncText.textContent = 'Ïó∞Í≤∞Îê®';
                    isOnline = true;
                    break;
                case 'offline':
                    syncDot.classList.add('offline');
                    syncText.textContent = 'Ïò§ÌîÑÎùºÏù∏';
                    isOnline = false;
                    break;
                case 'syncing':
                    syncDot.classList.add('syncing');
                    syncText.textContent = 'ÎèôÍ∏∞Ìôî Ï§ë...';
                    break;
            }
        }

        // Î†àÎ≤®ÏóÖÏóê ÌïÑÏöîÌïú Í≤ΩÌóòÏπò
        function getRequiredExp(lvl) {
            return lvl * 100;
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            const requiredExp = getRequiredExp(level);
            levelIcon.textContent = level;
            currentLevelEl.textContent = level;
            expText.textContent = `${exp} / ${requiredExp} EXP`;
            progressFill.style.width = `${(exp / requiredExp) * 100}%`;

            const completed = quests.filter(q => q.completed).length;
            completedCount.textContent = completed;
            totalCount.textContent = quests.length;

            renderQuests();
            saveLocalData();
        }

        // ÌÄòÏä§Ìä∏ Î†åÎçîÎßÅ
        function renderQuests() {
            if (quests.length === 0) {
                questList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéÆ</div>
                        <p class="empty-text">Îì±Î°ùÎêú ÌÄòÏä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.<br>ÏÉàÎ°úÏö¥ ÌÄòÏä§Ìä∏Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }

            questList.innerHTML = quests.map((quest, index) => `
                <div class="quest-item ${quest.completed ? 'completed' : ''} ${quest.urgent ? 'urgent' : ''}"
                     data-id="${quest.id}" data-index="${index}">
                    <div class="quest-checkbox"></div>
                    <div class="quest-content">
                        <div class="quest-text">${escapeHtml(quest.text)}</div>
                        <div class="quest-meta">
                            ${quest.deadline ? `<span class="deadline-badge">‚è∞ ${formatDate(quest.deadline)}</span>` : ''}
                            ${quest.link ? `<span class="link-badge" onclick="event.stopPropagation(); window.open('${quest.link}', '_blank')">üìé Ï∞∏Í≥† ÏûêÎ£å</span>` : ''}
                        </div>
                    </div>
                    <button class="quest-delete" onclick="event.stopPropagation(); deleteQuest('${quest.id}', ${index})">√ó</button>
                </div>
            `).join('');

            document.querySelectorAll('.quest-item').forEach(item => {
                item.addEventListener('click', () => {
                    const id = item.dataset.id;
                    const index = parseInt(item.dataset.index);
                    toggleQuest(id, index);
                });
            });
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÎÇ†Ïßú Ìè¨Îß∑
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const target = new Date(dateStr);
            target.setHours(0, 0, 0, 0);

            if (target.getTime() === today.getTime()) return 'Ïò§Îäò';
            if (target.getTime() === tomorrow.getTime()) return 'ÎÇ¥Ïùº';

            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        // ÏÑúÎ≤ÑÏóêÏÑú ÌÄòÏä§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchQuests() {
            updateSyncStatus('syncing');
            try {
                const response = await fetch(`${API_BASE}/quests`);
                const data = await response.json();

                if (data.success) {
                    quests = data.quests;
                    updateSyncStatus('online');
                    updateUI();
                }
            } catch (error) {
                console.error('ÌÄòÏä§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', error);
                updateSyncStatus('offline');
                // Ïò§ÌîÑÎùºÏù∏ Î™®Îìú: Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                quests = JSON.parse(localStorage.getItem('pokemon-za-quests-backup')) || [];
                updateUI();
            }
        }

        // ÌÄòÏä§Ìä∏ Ï∂îÍ∞Ä
        async function addQuest() {
            const text = questInput.value.trim();
            if (!text) return;

            const deadline = deadlineInput.value || null;
            const link = linkInput.value.trim() || null;

            // Í∏¥Í∏â Ïó¨Î∂Ä ÌåêÎã®
            let urgent = false;
            if (deadline) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const deadlineDate = new Date(deadline);
                const diffDays = Math.ceil((deadlineDate - today) / (1000 * 60 * 60 * 24));
                urgent = diffDays <= 1;
            }

            const newQuest = {
                id: 'local-' + Date.now(),
                text,
                completed: false,
                deadline,
                link,
                urgent,
                createdAt: new Date().toISOString()
            };

            // Ï¶âÏãú UIÏóê Ï∂îÍ∞Ä (ÎÇôÍ¥ÄÏ†Å ÏóÖÎç∞Ïù¥Ìä∏)
            quests.unshift(newQuest);
            questInput.value = '';
            deadlineInput.value = '';
            linkInput.value = '';
            updateUI();

            // ÏÑúÎ≤ÑÏóê Ï†ÄÏû• ÏãúÎèÑ
            if (isOnline) {
                try {
                    updateSyncStatus('syncing');
                    const response = await fetch(`${API_BASE}/quests`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, deadline, link })
                    });
                    const data = await response.json();

                    if (data.success) {
                        // ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ IDÎ°ú ÏóÖÎç∞Ïù¥Ìä∏
                        quests[0].id = data.quest.id;
                        updateSyncStatus('online');
                    }
                } catch (error) {
                    console.error('ÏÑúÎ≤Ñ Ï†ÄÏû• Ïã§Ìå®:', error);
                    updateSyncStatus('offline');
                }
            }

            saveLocalData();
        }

        // ÌÄòÏä§Ìä∏ ÌÜ†Í∏Ä
        async function toggleQuest(id, index) {
            const wasCompleted = quests[index].completed;
            quests[index].completed = !wasCompleted;

            if (!wasCompleted) {
                gainExp(20);
            } else {
                exp = Math.max(0, exp - 20);
            }

            updateUI();

            // ÏÑúÎ≤Ñ ÏóÖÎç∞Ïù¥Ìä∏
            if (isOnline && !id.startsWith('local-')) {
                try {
                    updateSyncStatus('syncing');
                    await fetch(`${API_BASE}/quests/${id}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ completed: quests[index].completed })
                    });
                    updateSyncStatus('online');
                } catch (error) {
                    console.error('ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®:', error);
                    updateSyncStatus('offline');
                }
            }
        }

        // ÌÄòÏä§Ìä∏ ÏÇ≠Ï†ú
        async function deleteQuest(id, index) {
            quests.splice(index, 1);
            updateUI();

            if (isOnline && !id.startsWith('local-')) {
                try {
                    updateSyncStatus('syncing');
                    await fetch(`${API_BASE}/quests/${id}`, { method: 'DELETE' });
                    updateSyncStatus('online');
                } catch (error) {
                    console.error('ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                    updateSyncStatus('offline');
                }
            }
        }

        // ÏôÑÎ£åÎêú ÌÄòÏä§Ìä∏ Ï†ïÎ¶¨
        function clearCompleted() {
            const completedIds = quests.filter(q => q.completed && !q.id.startsWith('local-')).map(q => q.id);
            quests = quests.filter(q => !q.completed);
            updateUI();

            // ÏÑúÎ≤ÑÏóêÏÑúÎèÑ ÏÇ≠Ï†ú
            if (isOnline) {
                completedIds.forEach(async (id) => {
                    try {
                        await fetch(`${API_BASE}/quests/${id}`, { method: 'DELETE' });
                    } catch (error) {
                        console.error('ÏÑúÎ≤Ñ ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                    }
                });
            }
        }

        // Í≤ΩÌóòÏπò ÌöçÎìù
        function gainExp(amount) {
            exp += amount;
            const requiredExp = getRequiredExp(level);

            while (exp >= requiredExp) {
                exp -= requiredExp;
                level++;
            }
        }

        // Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveLocalData() {
            localStorage.setItem('pokemon-za-exp', exp.toString());
            localStorage.setItem('pokemon-za-level', level.toString());
            localStorage.setItem('pokemon-za-quests-backup', JSON.stringify(quests));
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addQuest);
        questInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addQuest();
        });
        clearBtn.addEventListener('click', clearCompleted);
        refreshBtn.addEventListener('click', fetchQuests);

        // Ï¥àÍ∏∞ Î°úÎìú
        fetchQuests();
    </script>
</body>
