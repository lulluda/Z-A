<body>
    <div class="widget-container">
        <!-- í—¤ë” -->
        <div class="header">
            <div class="header-logo">PokÃ©mon</div>
            <h1 class="header-title">LEGENDS Z-A</h1>
            <p class="header-subtitle">Daily Quest Tracker</p>
        </div>

        <!-- ë ˆë²¨ ì„¹ì…˜ -->
        <div class="level-section">
            <div class="level-info">
                <div class="level-badge">
                    <div class="level-icon" id="levelIcon">1</div>
                    <div>
                        <div class="level-text">í˜„ì¬ ë ˆë²¨ <span id="currentLevel">1</span></div>
                        <div class="exp-text" id="expText">0 / 100 EXP</div>
                    </div>
                </div>
                <div class="quest-count">
                    ì™„ë£Œ <span id="completedCount">0</span> / <span id="totalCount">0</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <!-- í€˜ìŠ¤íŠ¸ ì„¹ì…˜ -->
        <div class="quest-section">
            <div class="quest-header">
                <h2 class="quest-title">ì¼ì¼ í€˜ìŠ¤íŠ¸</h2>
            </div>

            <!-- ì…ë ¥ ì˜ì—­ -->
            <div class="quest-input-wrapper">
                <input
                    type="text"
                    class="quest-input"
                    id="questInput"
                    placeholder="ìƒˆë¡œìš´ í€˜ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                    maxlength="100"
                >
                <button class="add-btn" id="addBtn">ì¶”ê°€</button>
            </div>

            <!-- í€˜ìŠ¤íŠ¸ ë¦¬ìŠ¤íŠ¸ -->
            <div class="quest-list" id="questList">
                <!-- ë™ì ìœ¼ë¡œ ìƒì„±ë¨ -->
            </div>
        </div>

        <!-- í‘¸í„° -->
        <div class="footer">
            <div class="footer-info">
                ì˜¤ëŠ˜ì˜ ë³´ìƒ: <span>+50 EXP</span>
            </div>
            <button class="clear-completed" id="clearBtn">ì™„ë£Œëœ í€˜ìŠ¤íŠ¸ ì •ë¦¬</button>
        </div>
    </div>

    <script>
        // ìƒíƒœ ê´€ë¦¬
        let quests = JSON.parse(localStorage.getItem('pokemon-za-quests')) || [];
        let exp = parseInt(localStorage.getItem('pokemon-za-exp')) || 0;
        let level = parseInt(localStorage.getItem('pokemon-za-level')) || 1;

        // DOM ìš”ì†Œ
        const questInput = document.getElementById('questInput');
        const addBtn = document.getElementById('addBtn');
        const questList = document.getElementById('questList');
        const clearBtn = document.getElementById('clearBtn');
        const levelIcon = document.getElementById('levelIcon');
        const currentLevelEl = document.getElementById('currentLevel');
        const expText = document.getElementById('expText');
        const progressFill = document.getElementById('progressFill');
        const completedCount = document.getElementById('completedCount');
        const totalCount = document.getElementById('totalCount');

        // ë ˆë²¨ì—…ì— í•„ìš”í•œ ê²½í—˜ì¹˜ ê³„ì‚°
        function getRequiredExp(lvl) {
            return lvl * 100;
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            // ë ˆë²¨ & ê²½í—˜ì¹˜ ì—…ë°ì´íŠ¸
            const requiredExp = getRequiredExp(level);
            levelIcon.textContent = level;
            currentLevelEl.textContent = level;
            expText.textContent = `${exp} / ${requiredExp} EXP`;
            progressFill.style.width = `${(exp / requiredExp) * 100}%`;

            // í€˜ìŠ¤íŠ¸ ì¹´ìš´íŠ¸
            const completed = quests.filter(q => q.completed).length;
            completedCount.textContent = completed;
            totalCount.textContent = quests.length;

            // í€˜ìŠ¤íŠ¸ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
            renderQuests();

            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì €ì¥
            saveData();
        }

        // í€˜ìŠ¤íŠ¸ ë Œë”ë§
        function renderQuests() {
            if (quests.length === 0) {
                questList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ®</div>
                        <p class="empty-text">ë“±ë¡ëœ í€˜ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ìƒˆë¡œìš´ í€˜ìŠ¤íŠ¸ë¥¼ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            questList.innerHTML = quests.map((quest, index) => `
                <div class="quest-item ${quest.completed ? 'completed' : ''} ${quest.urgent ? 'urgent' : ''}"
                     data-index="${index}">
                    <div class="quest-checkbox"></div>
                    <div class="quest-content">
                        <div class="quest-text">${escapeHtml(quest.text)}</div>
                        <div class="quest-meta">
                            ${quest.deadline ? `<span class="deadline-badge">â° ${quest.deadline}</span>` : ''}
                            ${quest.link ? `<span class="link-badge" onclick="event.stopPropagation(); window.open('${quest.link}', '_blank')">ğŸ“ ì°¸ê³  ìë£Œ</span>` : ''}
                        </div>
                    </div>
                    <button class="quest-delete" onclick="event.stopPropagation(); deleteQuest(${index})">Ã—</button>
                </div>
            `).join('');

            // í´ë¦­ ì´ë²¤íŠ¸ ë°”ì¸ë”©
            document.querySelectorAll('.quest-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index);
                    toggleQuest(index);
                });
            });
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // í€˜ìŠ¤íŠ¸ ì¶”ê°€
        function addQuest() {
            const text = questInput.value.trim();
            if (!text) return;

            // íŠ¹ìˆ˜ ë¬¸ë²• íŒŒì‹± (ì˜ˆ: "í• ì¼ @ë§ˆê°:ë‚´ì¼ @ë§í¬:https://...")
            let deadline = null;
            let link = null;
            let urgent = false;
            let cleanText = text;

            // ë§ˆê°ì¼ íŒŒì‹±
            const deadlineMatch = text.match(/@ë§ˆê°:([^\s]+)/);
            if (deadlineMatch) {
                deadline = deadlineMatch[1];
                cleanText = cleanText.replace(deadlineMatch[0], '').trim();
                // ì˜¤ëŠ˜/ë‚´ì¼ì´ë©´ ê¸´ê¸‰ í‘œì‹œ
                if (deadline === 'ì˜¤ëŠ˜' || deadline === 'ë‚´ì¼') {
                    urgent = true;
                }
            }

            // ë§í¬ íŒŒì‹±
            const linkMatch = text.match(/@ë§í¬:([^\s]+)/);
            if (linkMatch) {
                link = linkMatch[1];
                cleanText = cleanText.replace(linkMatch[0], '').trim();
            }

            quests.unshift({
                text: cleanText,
                completed: false,
                deadline,
                link,
                urgent,
                createdAt: new Date().toISOString()
            });

            questInput.value = '';
            updateUI();
        }

        // í€˜ìŠ¤íŠ¸ í† ê¸€
        function toggleQuest(index) {
            const wasCompleted = quests[index].completed;
            quests[index].completed = !wasCompleted;

            // ì™„ë£Œ ì‹œ ê²½í—˜ì¹˜ íšë“
            if (!wasCompleted) {
                gainExp(20);
            } else {
                // ì™„ë£Œ ì·¨ì†Œ ì‹œ ê²½í—˜ì¹˜ ì°¨ê°
                exp = Math.max(0, exp - 20);
            }

            updateUI();
        }

        // í€˜ìŠ¤íŠ¸ ì‚­ì œ
        function deleteQuest(index) {
            quests.splice(index, 1);
            updateUI();
        }

        // ì™„ë£Œëœ í€˜ìŠ¤íŠ¸ ì •ë¦¬
        function clearCompleted() {
            quests = quests.filter(q => !q.completed);
            updateUI();
        }

        // ê²½í—˜ì¹˜ íšë“ & ë ˆë²¨ì—…
        function gainExp(amount) {
            exp += amount;
            const requiredExp = getRequiredExp(level);

            while (exp >= requiredExp) {
                exp -= requiredExp;
                level++;
                // ë ˆë²¨ì—… íš¨ê³¼
                levelIcon.style.animation = 'none';
                levelIcon.offsetHeight; // reflow
                levelIcon.style.animation = 'shimmer 0.5s ease';
            }
        }

        // ë°ì´í„° ì €ì¥
        function saveData() {
            localStorage.setItem('pokemon-za-quests', JSON.stringify(quests));
            localStorage.setItem('pokemon-za-exp', exp.toString());
            localStorage.setItem('pokemon-za-level', level.toString());
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        addBtn.addEventListener('click', addQuest);
        questInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addQuest();
        });
        clearBtn.addEventListener('click', clearCompleted);

        // ì´ˆê¸° ë Œë”ë§
        updateUI();

        // ========================================
        // Notion API ì—°ë™ì„ ìœ„í•œ í•¨ìˆ˜ë“¤
        // ========================================

        // Notion APIì™€ ì—°ë™í•˜ê¸° ìœ„í•œ ì„¤ì •
        const NOTION_CONFIG = {
            // ì—¬ê¸°ì— Notion Integration Tokenì„ ì…ë ¥í•˜ì„¸ìš”
            // ë³´ì•ˆìƒì˜ ì´ìœ ë¡œ ì‹¤ì œ ë°°í¬ ì‹œì—ëŠ” ë°±ì—”ë“œ ì„œë²„ë¥¼ í†µí•´ ì²˜ë¦¬í•´ì•¼ í•©ë‹ˆë‹¤
            apiKey: 'YOUR_NOTION_INTEGRATION_TOKEN',
            databaseId: 'YOUR_DATABASE_ID'
        };

        // Notionì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchFromNotion() {
            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${NOTION_CONFIG.databaseId}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NOTION_CONFIG.apiKey}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sorts: [{ property: 'Created', direction: 'descending' }]
                    })
                });

                const data = await response.json();

                // Notion ë°ì´í„°ë¥¼ í€˜ìŠ¤íŠ¸ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                quests = data.results.map(page => ({
                    notionId: page.id,
                    text: page.properties.Name?.title[0]?.plain_text || '',
                    completed: page.properties.Status?.checkbox || false,
